    <h1 class="text-center">學　生　資　料　登　入</h1>

    <div style="width: 750px;height: 600px;" class="rounded mx-auto d-block">
    <div class=" m-1 p-2" style="background: rgb(248, 233, 248)">

     <!--class是bootsraop style是CSS-->
     <div class="m-5" style="margin:30px">
        <!--可以看到使用者送出的東西-->
        <form action="check.php" method="POST">
            <!--b4-form-->
            <!--性別選擇-->
            <!--分列分行多個選項--> <!--name相同才能單選-->
            <h6>性別</h6>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
                    男性
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="sex" id="" value="checkedValue" checked>
                    女性
                </label>
            </div>
            <br>
            <!--輸入名字--form-group-->
            <div class="form-group">
                <label for="">姓名</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="請輸入姓名">
            </div>
            <br>
            <!--輸入學號--form-group-->
            <div class="form-group">
                <label for="">學號</label>
                <input type="text" name="number" id="number" class="form-control" placeholder="請輸入學號">
            </div>          
            <br>
            <!--學歷選擇-->
            <!--單選-->
            <div class="form-group">
                <label for="">年級</label>
                <select class="form-control" name="degree" id="">
                  <option>一年級</option>
                  <option>二年級</option>
                  <option>三年級</option>
                  <option>四年級</option>
                  <option>碩士以上</option>
                </select>
            </div>
            <br>
            <!--輸入科系--form-group-->
            <div class="form-group">
                <label for="">科系</label>
                <select class="form-control" name="degree" id="">
                    <option>電機工程系</option>
                    <option>光電工程系</option>
                    <option>資訊工程系</option>
                    <option>電子工程系</option>
                    <option>飛機工程系</option>
                    <option>車輛工程系</option>
                    <option>自動化工程系</option>
                    <option>動力機械工程系</option>
                    <option>機械設計工程系</option>
                    <option>材料科學與工程系</option>
                    <option>機械與電腦輔助工程系</option>
                    <option>企業管理系</option>
                    <option>財務金融系</option>
                    <option>工業管理系</option>
                    <option>資訊管理系</option>
                    <option>生物科技系</option>
                    <option>農業科技系</option>
                    <option>休閒遊憩系</option>
                    <option>應用外語系</option>
                    <option>多媒體設計系</option>
                </select>
            </div>      
            <br>
            <!--輸入班級--form-group-->
            <div class="form-group">
                <label for="">班級</label>
                <input type="text" name="class" id="class" class="form-control" placeholder="請輸入班級">
            </div>  
            <br>

            <!--日期選擇-->
            <div class="form-group">
                <label for="">生日</label>
                <input type="date" name="date" id="date" class="form-control" placeholder="請輸入生日日期">
            </div>
            <br>
            <!--留言板-->
            <div class="form-group">
                <label for="">給學校點建議吧~~</label>
                <textarea class="form-control" name="msg" id="msg" rows="4"></textarea>
            </div>
            <br>

            <!--休閒選擇-->
            <!--同一列多個選項--> <!--邊界的語法[ml-2]-->
            <div class="form-check form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> 訂閱虎科大新聞
                </label>
                <label class="form-check-label ml-5">
                    <input class="form-check-input" type="checkbox" name="" id="" value="checkedValue"> 我會遵守不當虎尾猴子
                </label>
            </div>
            <br>
            <br>
            <br>
            <!-- Button trigger modal -->
            <button type="button" class="btn" style="color: rgb(255, 255, 255); background-color: rgb(162, 91, 230);"

                    </div>
                </div>
            </div>
